<div class="add-to-cart">
  <div class="add-to-cart__inner">
    <!-- 수량 조절 버튼 -->
    <div class="quantity-button">
      <button
        type="button"
        class="quantity-button__control quantity-button__control--decrease"
        aria-label="수량 감소"
        disabled
      >
        <img
          src="/images/icons/ic-m-minus.svg"
          alt="감소"
          class="quantity-button__icon"
        />
      </button>

      <span class="quantity-button__value">1</span>

      <button
        type="button"
        class="quantity-button__control quantity-button__control--increase"
        aria-label="수량 증가"
      >
        <img
          src="/images/icons/ic-m-plus.svg"
          alt="증가"
          class="quantity-button__icon"
        />
      </button>
    </div>

    <!-- 장바구니 담기 버튼 -->
    <button
      class="btn btn--filled btn--medium btn--full"
      type="button"
      aria-label="장바구니에 담기"
      data-onclick="onAddToCart"
    >
      장바구니 담기
    </button>
  </div>
</div>
