<!-- Brand Carousel Section -->
<section class="brand-carousel" aria-label="브랜드 목록">
  <!-- 제목 -->
  <h2 class="brand-carousel__title">브랜드</h2>

  <!-- 설명 -->
  <p class="brand-carousel__description">
    다양한 브랜드를 만나보세요
  </p>

  <div class="brand-carousel__container">
    <div class="brand-carousel__swiper swiper" id="brand-carousel-swiper">
      <ul class="swiper-wrapper brand-carousel__wrapper">
        <li class="swiper-slide brand-carousel__slide">
          <div class="brand" role="button" tabindex="0" aria-label="나이키 브랜드">
            <figure class="brand__image">
              <img
                src="/images/brands/brand-1.svg"
                alt="나이키 브랜드 로고"
                class="brand__img"
              />
            </figure>
            <h3 class="brand__name">나이키</h3>
          </div>
        </li>
        <li class="swiper-slide brand-carousel__slide">
          <div class="brand" role="button" tabindex="0" aria-label="아디다스 브랜드">
            <figure class="brand__image">
              <img
                src="/images/brands/brand-1.svg"
                alt="아디다스 브랜드 로고"
                class="brand__img"
              />
            </figure>
            <h3 class="brand__name">아디다스</h3>
          </div>
        </li>
        <li class="swiper-slide brand-carousel__slide">
          <div class="brand" role="button" tabindex="0" aria-label="퓨마 브랜드">
            <figure class="brand__image">
              <img
                src="/images/brands/brand-1.svg"
                alt="퓨마 브랜드 로고"
                class="brand__img"
              />
            </figure>
            <h3 class="brand__name">퓨마</h3>
          </div>
        </li>
        <li class="swiper-slide brand-carousel__slide">
          <div class="brand" role="button" tabindex="0" aria-label="뉴발란스 브랜드">
            <figure class="brand__image">
              <img
                src="/images/brands/brand-1.svg"
                alt="뉴발란스 브랜드 로고"
                class="brand__img"
              />
            </figure>
            <h3 class="brand__name">뉴발란스</h3>
          </div>
        </li>
        <li class="swiper-slide brand-carousel__slide">
          <div class="brand" role="button" tabindex="0" aria-label="컨버스 브랜드">
            <figure class="brand__image">
              <img
                src="/images/brands/brand-1.svg"
                alt="컨버스 브랜드 로고"
                class="brand__img"
              />
            </figure>
            <h3 class="brand__name">컨버스</h3>
          </div>
        </li>
        <li class="swiper-slide brand-carousel__slide">
          <div class="brand" role="button" tabindex="0" aria-label="반스 브랜드">
            <figure class="brand__image">
              <img
                src="/images/brands/brand-1.svg"
                alt="반스 브랜드 로고"
                class="brand__img"
              />
            </figure>
            <h3 class="brand__name">반스</h3>
          </div>
        </li>
        <li class="swiper-slide brand-carousel__slide">
          <div class="brand" role="button" tabindex="0" aria-label="언더아머 브랜드">
            <figure class="brand__image">
              <img
                src="/images/brands/brand-1.svg"
                alt="언더아머 브랜드 로고"
                class="brand__img"
              />
            </figure>
            <h3 class="brand__name">언더아머</h3>
          </div>
        </li>
      </ul>
    </div>

    <!-- 이전 버튼 -->
    <button
      type="button"
      class="brand-carousel__button brand-carousel__button--prev"
      aria-label="이전 브랜드"
    >
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M15 18L9 12L15 6"
          stroke="#1B1E23"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <!-- 다음 버튼 -->
    <button
      type="button"
      class="brand-carousel__button brand-carousel__button--next"
      aria-label="다음 브랜드"
    >
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M9 18L15 12L9 6"
          stroke="#1B1E23"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>
</section>
