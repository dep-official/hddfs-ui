<header>
  <nav class="header__nav">
    <button
      type="button"
      class="icon-button icon-button--sm"
      aria-label="뒤로가기"
      data-onclick="onBackClick"
    >
      <img
        src="/images/icons/ic-m-back.svg"
        alt="뒤로가기"
        class="icon-button__icon"
      />
    </button>

    <h1 class="header__title">기획전</h1>

    <div class="header__right">
      <button
        type="button"
        class="icon-button icon-button--sm"
        aria-label="검색"
        data-onclick="onSearchClick"
      >
        <img
          src="/images/icons/ic-m-search.svg"
          alt="검색"
          class="icon-button__icon"
        />
      </button>

      <button
        type="button"
        class="icon-button icon-button--sm"
        aria-label="장바구니"
        data-onclick="onCartClick"
      >
        <img
          src="/images/icons/ic-m-cart.svg"
          alt="장바구니"
          class="icon-button__icon"
        />
      </button>
    </div>
  </nav>
</header>
