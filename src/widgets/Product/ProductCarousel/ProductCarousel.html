<!-- Product Carousel Widget -->
<div class="product-carousel" id="product-carousel-demo">
  <div class="product-carousel__swiper swiper">
    <ul class="swiper-wrapper product-carousel__wrapper">
      <!-- 슬라이드는 JavaScript로 동적 생성 -->
    </ul>
  </div>
  
  <!-- 네비게이션 버튼 (PC에서만 표시) -->
  <button 
    type="button" 
    class="product-carousel__button product-carousel__button--prev" 
    aria-label="이전 상품"
  >
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M15 18L9 12L15 6" stroke="#1B1E23" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
  <button 
    type="button" 
    class="product-carousel__button product-carousel__button--next" 
    aria-label="다음 상품"
  >
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M9 18L15 12L9 6" stroke="#1B1E23" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
</div>

<script>
  (function() {
    // DOMContentLoaded 후 초기화
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        if (window.initProductCarousel && window.productData) {
          window.initProductCarousel('#product-carousel-demo', {
            products: window.productData
          })
        }
      })
    } else {
      if (window.initProductCarousel && window.productData) {
        window.initProductCarousel('#product-carousel-demo', {
          products: window.productData
        })
      }
    }
  })();
</script>
