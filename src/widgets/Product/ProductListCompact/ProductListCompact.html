<!-- Product List Compact Widget (3단 그리드) -->
<div class="product-list-compact">
  <!-- 상품 카드 그리드 (3단) -->
  <div class="product-list-compact__grid">
    <!-- ProductCard 1 (성인인증 필요) -->
    <div class="product-card product-card--compact" data-sold-out="false" data-adult-required="true">
      <figure class="product-card__image">
        <img
          src="/images/products/product-1.png"
          alt="상품명"
          class="product-card__img"
        />
        <!-- 성인인증 버튼 -->
        <button
          type="button"
          class="product-card__adult-button"
          aria-label="성인인증"
        >
          <img
            src="/images/icons/ic-m-19.svg"
            alt="성인인증"
            class="product-card__adult-icon"
          />
        </button>
        <!-- 성인인증 블러 오버레이 -->
        <div class="product-card__adult-overlay">
          <div class="product-card__adult-content">
            <img
              src="/images/icons/ic-m-19.svg"
              alt="성인인증"
              class="product-card__adult-icon-large"
            />
            <p class="product-card__adult-text">성인인증이 필요한 상품입니다</p>
            <button type="button" class="product-card__adult-verify-button">
              성인인증하기
            </button>
          </div>
        </div>
        <button
          type="button"
          class="product-card__cart-button"
          aria-label="장바구니 담기"
        >
          <img
            src="/images/icons/ic-m-shoppinbag.svg"
            alt=""
            class="product-card__cart-icon"
          />
        </button>
      </figure>
      <div class="product-card__content">
        <dl class="product-card__info">
          <dt class="product-card__brand">브랜드명</dt>
          <dd class="product-card__name">상품명입니다</dd>
        </dl>
        <div class="product-card__price">
          <div class="product-card__discount">
            <span class="product-card__discount-rate">20%</span>
            <span class="product-card__original-price">$100</span>
          </div>
          <div class="product-card__price-row">
            <span class="product-card__discount-price">$80</span>
            <span class="product-card__price-won">100,000원</span>
          </div>
        </div>
        <ul class="product-card__flags">
          <li class="tag tag--flag">무료배송</li>
        </ul>
      </div>
    </div>

    <!-- ProductCard 2 -->
    <div class="product-card product-card--compact" data-sold-out="false">
      <figure class="product-card__image">
        <img
          src="/images/products/product-2.png"
          alt="상품명"
          class="product-card__img"
        />
        <button
          type="button"
          class="product-card__cart-button"
          aria-label="장바구니 담기"
        >
          <img
            src="/images/icons/ic-m-shoppinbag.svg"
            alt=""
            class="product-card__cart-icon"
          />
        </button>
      </figure>
      <div class="product-card__content">
        <dl class="product-card__info">
          <dt class="product-card__brand">브랜드명</dt>
          <p class="product-card__md-keyword">MD 추천</p>
          <dd class="product-card__name">상품명입니다</dd>
        </dl>
        <div class="product-card__price">
          <div class="product-card__discount">
            <span class="product-card__discount-rate">15%</span>
          </div>
          <div class="product-card__price-row">
            <span class="product-card__discount-price">$85</span>
          </div>
        </div>
      </div>
    </div>

    <!-- ProductCard 3 (품절) -->
    <div class="product-card product-card--compact" data-sold-out="true">
      <figure class="product-card__image">
        <img
          src="/images/products/product-3.png"
          alt="상품명"
          class="product-card__img"
        />
        <button
          type="button"
          class="product-card__restock-button"
          aria-label="재입고 알림"
        >
          <span class="badge badge--restock">재입고 알림</span>
        </button>
      </figure>
      <div class="product-card__content">
        <dl class="product-card__info">
          <dt class="product-card__brand">브랜드명</dt>
          <dd class="product-card__name">품절 상품명입니다</dd>
        </dl>
        <div class="product-card__price">
          <div class="product-card__price-row">
            <span class="product-card__discount-price">$80</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
