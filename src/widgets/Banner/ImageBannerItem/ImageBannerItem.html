<!-- Image Banner Item -->
<dl class="image-banner-item">
  <!-- 배경 이미지 -->
  <figure class="image-banner-item__image">
    <img
      src="./images/banners/banner-image-01.png"
      alt="배너 제목"
      class="image-banner-item__img"
      loading="lazy"
    />
  </figure>

  <!-- 텍스트 오버레이 -->
  <div class="image-banner-item__content">
    <!-- 제목 -->
    <dt class="image-banner-item__title">배너 제목</dt>
    <!-- 설명 -->
    <dd class="image-banner-item__description">배너 설명 텍스트</dd>
  </div>
</dl>

<!-- 다크 텍스트 예시 -->
<dl class="image-banner-item image-banner-item--dark">
  <!-- 배경 이미지 -->
  <figure class="image-banner-item__image">
    <img
      src="./images/banners/banner-image-02.png"
      alt="배너 제목"
      class="image-banner-item__img"
      loading="lazy"
    />
  </figure>

  <!-- 텍스트 오버레이 -->
  <div class="image-banner-item__content">
    <!-- 제목 -->
    <dt class="image-banner-item__title">배너 제목 (다크 텍스트)</dt>
    <!-- 설명 -->
    <dd class="image-banner-item__description">배너 설명 텍스트</dd>
  </div>
</dl>
