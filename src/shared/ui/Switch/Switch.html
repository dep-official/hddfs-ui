<button
  type="button"
  class="switch switch--off"
  role="switch"
  aria-checked="false"
  aria-label="토글 스위치"
  data-onchange="onSwitchChange"
>
  <span class="switch__thumb"></span>
</button>

<button
  type="button"
  class="switch switch--on"
  role="switch"
  aria-checked="true"
  aria-label="토글 스위치"
  data-onchange="onSwitchChange"
>
  <span class="switch__thumb"></span>
</button>
