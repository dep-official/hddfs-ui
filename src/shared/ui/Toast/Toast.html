<!-- Toast 샘플 (동적으로 생성되는 컴포넌트) -->
<div
  id="toast-sample"
  role="alert"
  class="toast"
  style="display: none;"
>
  <p class="toast__message">Toast 메시지 예시</p>
</div>

<button
  type="button"
  class="btn btn--filled btn--medium"
  onclick="showToast('Toast 메시지가 표시됩니다!', 3000)"
>
  Toast 표시
</button>
